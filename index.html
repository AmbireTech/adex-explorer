<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="AdEx Explorer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="icon" type="image/png" href="./favicon.png">

    <title>AdEx Explorer</title>

</head>
<body>
<section id="app"></section>
<script src='text.min.js'></script>
<script src='./pkg/package.js?3'></script>

<script>
    // the `wasm_bindgen` global is set to the exports of the Rust module
    const { render } = wasm_bindgen;
    // we'll defer our execution until the wasm is ready to go
    function run() {
        render();
    }
    // here we tell bindgen the path to the wasm file so it can run
    // initialization and return to us a promise when it's done
    wasm_bindgen('./pkg/package_bg.wasm')
        .then(run)
        .catch(console.error);
</script>

</body>
</html>
